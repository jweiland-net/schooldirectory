<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{schools}">
		<f:then>
			<f:render partial="School/List" arguments="{schools: schools, letter: letter}" />
		</f:then>
		<f:else>
			{f:translate(key: 'noResults')}
		</f:else>
	</f:if>
</f:section>
</html>
