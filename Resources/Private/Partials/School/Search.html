<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:asset.script identifier="schoolDirectory" src="EXT:schooldirectory/Resources/Public/JavaScript/Schooldirectory.js"/>

<div class="schoolDirectoryData"
     data-type="{type}"
     data-careForm="{careForm}"
     data-profile="{profile}"
     data-storagePages="{storagePages}"></div>

<form name="search"
      action="/index.php?id={settings.pidOfSearchPage}&no_cache=1&tx_schooldirectory_list[action]=search&tx_schooldirectory_list[controller]=School"
      method="post">

    <dl class="schoolDirectoryType">
        <dt>
            <f:translate key="tx_schooldirectory_domain_model_type"/>
        </dt>
        <dd><select name="tx_schooldirectory_list[type]"></select></dd>
    </dl>
    <dl class="schoolDirectoryCareForm">
        <dt>
            <f:translate key="tx_schooldirectory_domain_model_school.care_forms"/>
        </dt>
        <dd><select name="tx_schooldirectory_list[careForm]"></select></dd>
    </dl>
    <dl class="schoolDirectoryProfile">
        <dt>
            <f:translate key="tx_schooldirectory_domain_model_school.profile_title"/>
        </dt>
        <dd><select name="tx_schooldirectory_list[profile]"></select></dd>
    </dl>
    <div>
        <f:form.submit value="{f:translate(key: 'search')}"/>
    </div>
</form>
</html>
