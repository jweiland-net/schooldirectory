<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{schools}">
    <f:then>
        <div class="list gridright scroll-container">
            <f:for each="{schools}" as="school">
                <div class="marginbottom scroll-item clearfix">
                    <div class="entry grid_10 floatleft borderbottom">
                        <h2 class="noborder nomargin">
                            <f:link.action action="show"
                                           pageUid="{settings.pidOfDetailPage}"
                                           controller="School"
                                           arguments="{school: school, letter: letter}">
                                {school.title}
                            </f:link.action>
                        </h2>

                        <div class="grid_6 floatleft">
                            <f:render partial="School/Address" arguments="{school: school}"/>
                            <f:if condition="{school.district}">
                                <br>{f:translate(key: 'tx_schooldirectory_domain_model_school.district')}:
                                {school.district.district}
                            </f:if>
                        </div>
                        <div class="grid_6 floatleft">
                            <f:render partial="School/Contact" arguments="{school: school}"/>
                        </div>
                    </div>
                </div>
            </f:for>
            <f:render partial="Component/Pagination"
                      arguments="{pagination: pagination, paginator: paginator, actionName: actionName}"/>
        </div>
    </f:then>
    <f:else>
        <div class="noResults">{f:translate(key: 'noResults')}</div>
    </f:else>
</f:if>
</html>
