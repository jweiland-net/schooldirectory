<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{school.logo}">
    <f:then>
        <f:image image="{school.logo}"
                 alt="Logo: {school.title}"
                 width="{settings.list.image.width}"
                 height="{settings.list.image.height}"
                 minWidth="{settings.list.image.minWidth}"
                 maxWidth="{settings.list.image.maxWidth}"
                 minHeight="{settings.list.image.minHeight}"
                 maxHeight="{settings.list.image.maxHeight}"/>
    </f:then>
    <f:else>
        <f:if condition="{school.holder.logo}">
            <f:then>
                <f:image image="{school.holder.logo}"
                         alt="Logo: {school.title}"
                         width="{settings.list.image.width}"
                         height="{settings.list.image.height}"
                         minWidth="{settings.list.image.minWidth}"
                         maxWidth="{settings.list.image.maxWidth}"
                         minHeight="{settings.list.image.minHeight}"
                         maxHeight="{settings.list.image.maxHeight}"/>
            </f:then>
            <f:else>
                <f:image src="EXT:schooldirectory/Resources/Public/Images/school.png"
                         alt="Logo: {school.title}"
                         width="{settings.list.image.width}"
                         height="{settings.list.image.height}"
                         minWidth="{settings.list.image.minWidth}"
                         maxWidth="{settings.list.image.maxWidth}"
                         minHeight="{settings.list.image.minHeight}"
                         maxHeight="{settings.list.image.maxHeight}"/>
            </f:else>
        </f:if>
    </f:else>
</f:if>
</html>
